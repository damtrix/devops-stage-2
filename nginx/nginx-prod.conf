# Redirect all HTTP requests to HTTPS
server {
    listen 80;
    server_name proxy.cognative.com.ng db.cognative.com.ng;
    return 301 https://$host$request_uri;
}

# Server block for Adminer on db.cognative.com.ng
server {
    listen 8080;
    server_name db.cognative.com.ng;

    location / {
        proxy_pass http://adminer:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server block for db.cognative.com.ng
server {
    listen 443 ssl;
    server_name db.cognative.com.ng;

    ssl_certificate /etc/letsencrypt/live/npm-3/cert.pem;
    ssl_certificate_key /etc/letsencrypt/live/npm-3/privkey.pem;

    location / {
        proxy_pass http://adminer:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server block for proxy.cognative.com.ng
server {
    listen 443 ssl;
    server_name proxy.cognative.com.ng;

    ssl_certificate /etc/letsencrypt/live/npm-3/cert.pem;
    ssl_certificate_key /etc/letsencrypt/live/npm-3/privkey.pem;

    location / {
        proxy_pass http://nginx:81;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP requests for cognative.com.ng to HTTPS
server {
    listen 80;
    server_name cognative.com.ng www.cognative.com.ng;
    return 301 https://cognative.com.ng$request_uri;
}

# Redirect www to non-www for HTTPS
server {
    listen 443 ssl;
    server_name www.cognative.com.ng;

    ssl_certificate /etc/letsencrypt/live/npm-2/cert.pem;
    ssl_certificate_key /etc/letsencrypt/live/npm-2/privkey.pem;

    return 301 https://cognative.com.ng$request_uri;
}

# HTTPS server block for cognative.com.ng
server {
    listen 443 ssl;
    server_name cognative.com.ng www.cognative.com.ng;

    ssl_certificate /etc/letsencrypt/live/npm-2/cert.pem;
    ssl_certificate_key /etc/letsencrypt/live/npm-2/privkey.pem;

    location / {
        proxy_pass http://frontend:5173;  # Adjust frontend service port if needed
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://backend:8000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://backend:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
